<template>
    <div class="currency-app">
        <div class="container">
            <div class="slds-card custom-card">
                <form onsubmit={submmitHandler}>
                    <h1 class="slds-text-heading_large slds-text-color_inverse slds-m-bottom_large">Currency Converter
                    </h1>
                    <img src={currencyImage} alt="Currency Icon" height="100" width="100">
                    <lightning-input type="number"  name ="amount" label="Amount" placeholder="Amount" variant="label-hidden" required
                        onchange={handleChange} class="slds-var-m-vertical_x-large"></lightning-input>

                    <div class="slds-grid slds-gutters baseLine slds-m-vertical_x-large">
                        <div class="slds-col">
                            <lightning-combobox name="countryFrom" label="From" variant="label-hidden"
                                value={countryFrom} placeholder="Currency" options={countryList}
                                onchange={handleChange}></lightning-combobox>
                        </div>
                        <div class="slds-col slds-text-align_center">
                            <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type'
                                size='medium' title='change_record_type' class="custom-icon"></lightning-icon>
                        </div>
                        <div class="slds-col">
                            <lightning-combobox name="countryto" label="to" value={countryto} variant="label-hidden"
                                placeholder="Currency" options={countryList}
                                onchange={handleChange}></lightning-combobox>
                        </div>
                    </div>

                    <div class="slds-text-align_center">
                        <template if:true={result}>
                            <div class="result">{amount} {countryFrom} = <span class="result-to">{result}
                                    {countryto}</span></div>
                        </template>
                        <template if:true={error}>
                            <div class="result">{error}</div>
                        </template>

                    </div>
                    <button type="submit" class="slds-button slds-button_stretch">Convert</button>

                </form>

            </div>
        </div>
    </div>
</template>
