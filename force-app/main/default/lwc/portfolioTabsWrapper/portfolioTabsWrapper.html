<template>
    <div class="show-accordion-on-desktop-view">
        <lightning-tabset variant="scoped">
            <lightning-tab label="Summary">
                <template if:true={recordId}>
                    <c-portfolio-summary-tab record-id={recordId}
                        object-api-name={objectApiName}></c-portfolio-summary-tab>
                </template>
            </lightning-tab>
            <lightning-tab label="Personal Projects">
                <c-portfolio-personal-projects-tab></c-portfolio-personal-projects-tab>
            </lightning-tab>
            <lightning-tab label="Work Experience">
                <template if:true={recordId}>
                    <c-portfolio-work-experience-tab record-id={recordId}></c-portfolio-work-experience-tab>
                </template>

            </lightning-tab>
            <lightning-tab label="Skills">
                <template if:true={recordId}>
                    <c-portfolio-skills-tab record-id={recordId}></c-portfolio-skills-tab>
                </template>

            </lightning-tab>
            <lightning-tab label="Education">
                <template if:true={recordId}>
                    <c-portfolio-education-tab record-id={recordId}></c-portfolio-education-tab>
                </template>

            </lightning-tab>
            <lightning-tab label="Certifications">
                <template if:true={recordId}>
                    <c-portfolio-certifications-tab record-id={recordId}></c-portfolio-certifications-tab>
                </template>
            </lightning-tab>
            <lightning-tab label="Other Details">
                <template if:true={recordId}>
                    <c-other-details-tab record-id={recordId}></c-other-details-tab>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>

    <div class="accordion-Wrapper show-accordion-on-mobile-view">
        <lightning-accordion allow-multiple-sections-open>
            <lightning-accordion-section name="Summary" label="Summary">
                <template if:true={recordId}>
                    <c-portfolio-summary-tab record-id={recordId}
                        object-api-name={objectApiName}></c-portfolio-summary-tab>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section name="Personal Projects" label="Personal Projects">
                <template if:true={recordId}>
                    <c-portfolio-personal-projects-tab></c-portfolio-personal-projects-tab>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section name="Work Experience" label="Work Experience">
                <template if:true={recordId}>
                    <c-portfolio-work-experience-tab record-id={recordId}></c-portfolio-work-experience-tab>
                </template>

            </lightning-accordion-section>
            <lightning-accordion-section name="Skills" label="Skills">
                <template if:true={recordId}>
                    <c-portfolio-skills-tab record-id={recordId}></c-portfolio-skills-tab>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section name="Education" label="Education">
                <template if:true={recordId}>
                    <c-portfolio-education-tab record-id={recordId}></c-portfolio-education-tab>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section name="Certifications" label="Certifications">
                <template if:true={recordId}>
                    <c-portfolio-certifications-tab record-id={recordId}></c-portfolio-certifications-tab>
                </template>
            </lightning-accordion-section>
            <lightning-accordion-section name="Other Details" label="Other Details">
                <template if:true={recordId}>
                    <c-other-details-tab record-id={recordId}></c-other-details-tab>
                </template>
            </lightning-accordion-section>
        </lightning-accordion>
    </div>
</template>
