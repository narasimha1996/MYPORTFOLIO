<template>
    <lightning-layout multiple-rows>
        <template for:each={Projects} for:item="Project">
            <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
                key={Project.name}>
                <div class="card">
                    <a href={Project.link}>
                        <img src={Project.img} alt={Project.name} style="width:100%">
                        <p><button class="bottom">{Project.name}</button></p>
                    </a>
                </div>

            </lightning-layout-item>

        </template>

    </lightning-layout>



</template>
