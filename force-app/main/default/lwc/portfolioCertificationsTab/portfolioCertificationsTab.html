<template>
    <h2 class="slds-var-m-bottom_medium">Salesforce Certifications</h2>
    <lightning-layout multiple-rows >
        <template for:each={sf_certified} for:item='sf_crt'>
        <lightning-layout-item class="slds-var-m-around_medium" key={sf_crt} size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
            padding="around_small">
            <div class="Cert-box">
                <img src={cert_logo} alt={sf_crt}>
                <span>{sf_crt}</span>
            </div>

        </lightning-layout-item>
    </template>
    </lightning-layout>

    <h2 class="slds-var-m-bottom_large">Other Certifications</h2>
    <lightning-layout multiple-rows >
        <template for:each={other_certified} for:item='Other_cert'>
        <lightning-layout-item class="slds-var-m-around_medium" key={Other_cert} size="12" small-device-size="6" medium-device-size="4" large-device-size="3"
            padding="around_small">
            <div class="Cert-box">
                <lightning-icon icon-name='utility:classic_interface' alternative-text='classic_interface' size='large' title='classic_interface'></lightning-icon>
                <span class="slds-var-m-left_medium">{Other_cert}</span>
            </div>

        </lightning-layout-item>
    </template>
    </lightning-layout>
    
</template>
