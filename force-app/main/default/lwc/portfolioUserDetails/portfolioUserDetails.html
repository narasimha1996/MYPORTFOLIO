<template>
    <lightning-record-view-form density="comfy" object-api-name={objectApiName} record-id={recordId}>
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" medium-device-size="3" small-device-size="4">
                <lightning-output-field field-name="Email__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="3" small-device-size="4">
                <lightning-output-field field-name="Mobile_No__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="3" small-device-size="4">
                <lightning-output-field field-name="Address__c"></lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" medium-device-size="3" small-device-size="4">
                <lightning-button icon-name="action:download" label="Download Resume"
                onclick={downloadResume} class="slds-var-m-left_x-small slds-var-m-bottom_medium"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-record-view-form>

</template>
