<!-- sldsValidatorIgnore -->


<template>
    <div class="alarm-card">
        <h1>Alarm Clock</h1>
        <img src={clockImage} alt="Clock Image" class = {ImageShake}>
        <div>
            <h2>{currentTime}</h2>
        </div>

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <c-alarm-clock-dropdown label="Hour(s)" options={hours} unique-id="select-hour"
                    onoptionhandler={optionhandler}></c-alarm-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-alarm-clock-dropdown label="Minute(s)" options={minutes} unique-id="select-min"
                    onoptionhandler={optionhandler}></c-alarm-clock-dropdown>
            </div>
            <div class="slds-col">
                <c-alarm-clock-dropdown label="Am/Pm" options={meridiams} unique-id="meri"
                    onoptionhandler={optionhandler}></c-alarm-clock-dropdown>
            </div>
        </div>
        <template if:false = {isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large"
                disabled={isFieldNotselected} onclick={setAlarmHandler}>Set
                Alarm</button>

        </template>

        <template if:true = {isAlarmSet}>
            <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large"
            disabled={isFieldNotselected} onclick={clearAlarmHandler}>Clear
                Alarm</button>

        </template>
    </div>
</template>
